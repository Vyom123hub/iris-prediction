<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iris Flower Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Fira+Code&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 20px;
      overflow-y: auto;
      padding-bottom: 100px;

    

    .bg-particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .bg-particle:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .bg-particle:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 10%;
      animation-delay: 2s;
    }

    .bg-particle:nth-child(3) {
      width: 60px;
      height: 60px;
      bottom: 20%;
      left: 15%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px;
      max-width: 420px;
      width: 100%;
      z-index: 10;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
       overflow-y: auto;
      height: auto; 
      padding-bottom: 2rem; 


    }

    .header {
      text-align: center;
      margin-bottom: 25px;
      color: #ffffff;
    }

    .iris-icon {
      font-size: 38px;
      animation: pulse 2s infinite;
      display: block;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(to right, #00dbde, #fc00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 16px;
      color: #dddddd;
    }

    .input-group {
      margin-bottom: 18px;
    }

    .input-label {
      color: #bbbbbb;
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.7px;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      border: 1.5px solid #ccc;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 15px;
      transition: all 0.3s ease;
      font-family: 'Fira Code', monospace;
    }

    .input-field:focus {
      outline: none;
      border-color: #fc00ff;
      box-shadow: 0 0 0 3px rgba(252, 0, 255, 0.2);
    }

    .input-field::placeholder {
      color: #aaa;
    }

    .predict-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #00dbde, #fc00ff);
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.3s ease;
      letter-spacing: 1px;
      font-size: 16px;
    }

    .predict-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(252, 0, 255, 0.3);
    }

    .loading {
      text-align: center;
      color: #ccc;
      margin-top: 20px;
      display: none;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #fc00ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .result {
      opacity: 0;
      margin-top: 20px;
      transform: translateY(20px);
      transition: all 0.5s ease;
      padding: 20px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      text-align: center; 
    }

    .result.show {
      opacity: 1;
      transform: translateY(0);
    }

    .result.success {
      background: linear-gradient(135deg, #10b981, #059669);
    }

    .result.error {
      background: linear-gradient(135deg, #ef4444, #dc2626);
    }

    .species-info {
      margin-top: 12px;
      font-size: 14px;
      color: #eeeeee;
      background: rgba(255, 255, 255, 0.05);
      padding: 12px;
      border-radius: 8px;
    }

    .species-name {
      font-size: 18px;
      font-weight: 700;
      color: #00dbde;
      margin-bottom: 4px;
    }

    @media (max-width: 640px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-particle"></div>
  <div class="bg-particle"></div>
  <div class="bg-particle"></div>

  <div class="container">
    <div class="header">
      <span class="iris-icon">üå∏</span>
      <h1>Iris Flower Predictor</h1>
      <p class="subtitle">Identify iris species with AI precision</p>
    </div>

    <form id="predictForm">
      <div class="input-group">
        <label class="input-label">Sepal Length</label>
        <input type="number" name="sepal_length" class="input-field" placeholder="e.g., 5.1" step="0.1" min="0" required />
      </div>
      <div class="input-group">
        <label class="input-label">Sepal Width</label>
        <input type="number" name="sepal_width" class="input-field" placeholder="e.g., 3.5" step="0.1" min="0" required />
      </div>
      <div class="input-group">
        <label class="input-label">Petal Length</label>
        <input type="number" name="petal_length" class="input-field" placeholder="e.g., 1.4" step="0.1" min="0" required />
      </div>
      <div class="input-group">
        <label class="input-label">Petal Width</label>
        <input type="number" name="petal_width" class="input-field" placeholder="e.g., 0.2" step="0.1" min="0" required />
      </div>
      <button type="submit" class="predict-btn">üîÆ Predict Species</button>
    </form>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Analyzing flower characteristics...</p>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    const form = document.getElementById("predictForm");
    const loading = document.getElementById("loading");
    const result = document.getElementById("result");

    const speciesInfo = {
      setosa: {
        name: "Iris Setosa",
        description: "Small petals with bristle tips, usually purple or violet."
      },
      versicolor: {
        name: "Iris Versicolor",
        description: "Blue/purple iris with moderate size petals, common in wetlands."
      },
      virginica: {
        name: "Iris Virginica",
        description: "Large, vibrant flowers with broad sepals, often near coasts."
      }
    };

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      loading.classList.add("show");
      result.classList.remove("show");

      const data = new FormData(form);
      const sepalLength = parseFloat(data.get("sepal_length"));
      const sepalWidth = parseFloat(data.get("sepal_width"));
      const petalLength = parseFloat(data.get("petal_length"));
      const petalWidth = parseFloat(data.get("petal_width"));

      if ([sepalLength, sepalWidth, petalLength, petalWidth].some(isNaN)) {
        showError("Please enter valid numbers.");
        return;
      }

      setTimeout(() => {
        const species =
          petalLength < 2.5 ? "setosa" : petalLength < 5.0 ? "versicolor" : "virginica";
        showSuccess(species);
      }, 1200);
    });

    function showSuccess(species) {
      loading.classList.remove("show");
      const info = speciesInfo[species];
      result.innerHTML = `
        <div class="species-name">${info.name}</div>
        <div class="species-info">${info.description}</div>
      `;
      result.className = "result success show";
    }

    function showError(message) {
      loading.classList.remove("show");
      result.innerHTML = `<strong>‚ö†Ô∏è ${message}</strong>`;
      result.className = "result error show";
    }
  </script>
</body>
</html>
